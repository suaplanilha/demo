<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
</head>
<body>
  <h1>Meu Site Integrado com Google Web App</h1>
  <div id="content">Carregando...</div>

  <script>
    // URL do seu WebApp do Google Apps Script
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzOLQ1765kaJRzJnYIUYe8GSrx4QsmhWqhnFeOhuGNID5GRxlhHtw4oT5SoIbHhhpRf/exec';
    
    // Faz a requisição ao WebApp
    fetch(GAS_URL)
      .then(response => {
        if (!response.ok) throw new Error('Erro ao carregar os dados.');
        return response.json();
      })
      .then(data => {
        document.getElementById('content').innerHTML = `
          <h2>${data.message}</h2>
          <p>Data: ${data.date}</p>
        `;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = 'Erro ao carregar o conteúdo.';
        console.error('Erro:', error);
      });
  </script>
</body>
</html>
